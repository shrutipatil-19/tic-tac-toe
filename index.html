<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XO Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; }
    .cell {
      width: 100px; height: 100px;
      font-size: 2em; display: flex;
      align-items: center; justify-content: center;
      border: 2px solid #444; cursor: pointer;
    }
    .status { margin-top: 20px; font-size: 1.2em; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>

  <h1>XO Game</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');

    async function fetchBoard() {
      const res = await fetch("http://127.0.0.1:5000/board");
      const data = await res.json();
      drawBoard(data.board, data.player, data.winner);
    }

    function drawBoard(board, player, winner) {
      boardDiv.innerHTML = '';
      board.forEach((row, r) => {
        row.forEach((cell, c) => {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = cell;
          if (!cell && !winner) {
            div.onclick = () => makeMove(r, c);
          }
          boardDiv.appendChild(div);
        });
      });

      if (winner) {
        statusDiv.textContent = winner === 'Draw' ? "It's a Draw!" : `${winner} wins!`;
      } else {
        statusDiv.textContent = `Current Player: ${player}`;
      }
    }

    async function makeMove(row, col) {
      await fetch("http://127.0.0.1:5000/move", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ row, col })
      }).catch(() => alert("Invalid move"));
      fetchBoard();
    }

    async function resetGame() {
      await fetch("http://127.0.0.1:5000/reset", { method: "POST" });
      fetchBoard();
    }

    fetchBoard();
  </script>

</body>
</html>
